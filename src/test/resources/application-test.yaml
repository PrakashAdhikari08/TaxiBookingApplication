server:
  port: 8080

spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2://mem:db;/DB_CLOSE_DELAY=-1?serverTimezone=Australia/Sydney
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
